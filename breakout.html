<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #000000, #1a1a1a, #2c2c2c);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            animation: bgPulse 10s infinite alternate;
        }
        @keyframes bgPulse {
            0% { background: linear-gradient(135deg, #000000, #1a1a1a, #2c2c2c); }
            100% { background: linear-gradient(135deg, #1a1a1a, #2c2c2c, #000000); }
        }
        h1 {
            font-size: 48px;
            text-shadow: 0 0 20px #0000ff, 0 0 40px #4169e1, 0 0 60px #00bfff;
            margin-bottom: 20px;
            animation: titleGlow 3s infinite alternate;
        }
        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px #0000ff, 0 0 40px #4169e1; }
            100% { text-shadow: 0 0 30px #0000ff, 0 0 50px #4169e1, 0 0 70px #00bfff; }
        }
        canvas {
            border: 5px solid #0000ff;
            background: linear-gradient(45deg, #000, #111);
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.5), inset 0 0 10px rgba(0, 0, 255, 0.2);
            animation: canvasGlow 2s infinite alternate;
        }
        @keyframes canvasGlow {
            0% { box-shadow: 0 0 20px rgba(0, 0, 255, 0.5), inset 0 0 10px rgba(0, 0, 255, 0.2); }
            100% { box-shadow: 0 0 30px rgba(0, 0, 255, 1), inset 0 0 15px rgba(0, 0, 255, 0.5); }
        }
        .score {
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 0 0 10px #0000ff;
        }
        .controls {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Breakout</h1>
    <div class="score">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></div>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div style="margin: 20px;">
        <button id="restartBtn" style="padding: 10px 20px; font-size: 18px; margin-right: 10px; display: none;">Restart</button>
        <button id="pauseBtn" style="padding: 10px 20px; font-size: 18px; margin-right: 10px;">Pause</button>
        <button onclick="window.parent.postMessage('goHome', '*');" style="padding: 10px 20px; font-size: 18px; background: #ffd700; color: #000; border: none; border-radius: 5px; cursor: pointer;">홈으로</button>
    </div>
    <div class="controls">
        Move paddle with mouse.<br>
        Break all bricks to win!
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const restartBtn = document.getElementById('restartBtn');

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine', volume = 0.05) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.type = type;
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        let highScore = parseInt(localStorage.getItem('breakout_highScore')) || 0;

        highScoreEl.textContent = highScore;

        const paddleWidth = 100;
        const paddleHeight = 10;
        const ballRadius = 10;
        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickWidth = 50;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 35;

        let paddleX = (canvas.width - paddleWidth) / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballDX = 2;
        let ballDY = -2;
        let score = 0;
        let bricks = [];

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = '#0000ff';
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = '#ff0000';
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (ballX > b.x && ballX < b.x + brickWidth && ballY > b.y && ballY < b.y + brickHeight) {
                            ballDY = -ballDY;
                            b.status = 0;
                            score += 10;
                            scoreEl.textContent = score;
                            playSound(600, 0.1, 'square');
                        }
                    }
                }
            }
        }

        let gameRunning = true;

        let paused = false;

        function draw() {
            if (!gameRunning) {
                ctx.fillStyle = '#FF0000';
                ctx.font = '30px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 80, canvas.height / 2);
                ctx.fillText('Score: ' + score, canvas.width / 2 - 60, canvas.height / 2 + 40);
                restartBtn.style.display = 'block';
                return;
            }
            if (paused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (ballX + ballDX > canvas.width - ballRadius || ballX + ballDX < ballRadius) {
                ballDX = -ballDX;
            }
            if (ballY + ballDY < ballRadius) {
                ballDY = -ballDY;
            } else if (ballY + ballDY > canvas.height - ballRadius) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    ballDY = -ballDY;
                    playSound(400, 0.1, 'sine');
                } else {
                    gameRunning = false;
                    if (score > highScore) {
                        highScore = score;
                        highScoreEl.textContent = highScore;
                        localStorage.setItem('breakout_highScore', highScore);
                    }
                    playSound(200, 0.5, 'sawtooth');
                }
            }

            ballX += ballDX;
            ballY += ballDY;

            requestAnimationFrame(draw);
        }

        document.addEventListener('mousemove', (e) => {
            if (!gameRunning || paused) return;
            const relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        });

        restartBtn.addEventListener('click', () => {
            // Reset game
            paddleX = (canvas.width - paddleWidth) / 2;
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            ballDX = 2;
            ballDY = -2;
            score = 0;
            scoreEl.textContent = score;
            gameRunning = true;
            restartBtn.style.display = 'none';
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r].status = 1;
                }
            }
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        draw();
    </script>
</body>
