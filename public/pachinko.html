    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .title {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ff0000;
            animation: titleGlow 2s infinite alternate;
        }
        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px #ffd700, 0 0 40px #ff0000; }
            100% { text-shadow: 0 0 30px #ffd700, 0 0 60px #ff0000; }
        }
        .machine {
            width: 700px;
            height: 800px;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c, #4a4a4a);
            border: 30px solid #ffd700;
            border-radius: 50px;
            box-shadow: 0 0 120px rgba(255, 215, 0, 1), inset 0 0 50px rgba(255, 215, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            animation: machineGlow 2s infinite alternate;
        }
        @keyframes machineGlow {
            0% { box-shadow: 0 0 100px rgba(255, 215, 0, 1), inset 0 0 40px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 0 120px rgba(255, 0, 0, 1), inset 0 0 50px rgba(255, 0, 0, 0.5); }
        }
        .top-panel {
            height: 160px;
            background: linear-gradient(90deg, #ff4500, #ff6347, #ff1493, #ff69b4);
            border-radius: 25px 25px 0 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 20px #fff, 0 0 40px #ffd700;
            animation: headerGlow 3s infinite alternate;
        }
        @keyframes headerGlow {
            0% { text-shadow: 0 0 20px #fff, 0 0 40px #ffd700; }
            100% { text-shadow: 0 0 25px #fff, 0 0 50px #00ff00; }
        }
        .reel-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .reel {
            width: 100px;
            height: 300px;
            background: #000;
            border: 8px solid #ffd700;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin: 0 4px;
            box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .reel-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: transform 0.6s ease-out;
        }
        .symbol {
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 15px #fff, 0 0 30px #ffd700, 0 0 45px #ff0000;
        }
        .symbol.red { color: #ff0000; text-shadow: 0 0 15px #ff0000; }
        .symbol.blue { color: #0000ff; text-shadow: 0 0 15px #0000ff; }
        .symbol.gold { color: #ffd700; text-shadow: 0 0 15px #ffd700; }
        .symbol.green { color: #00ff00; text-shadow: 0 0 15px #00ff00; }
        .symbol.purple { color: #800080; text-shadow: 0 0 15px #800080; }
        .symbol.emoji { font-size: 100px; }
        .bottom-panel {
            height: 180px;
            background: linear-gradient(90deg, #ff4500, #ff6347, #ff1493, #ff69b4);
            border-radius: 0 0 25px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 10px;
        }
        .control-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .info-row {
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 24px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border: 3px solid #fff;
            border-radius: 12px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            text-shadow: 0 0 8px #fff;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transition: all 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #ffed4e, #ffd700);
            box-shadow: 0 0 25px rgba(255, 215, 0, 1);
            transform: scale(1.1);
        }
        .info {
            font-size: 20px;
            text-shadow: 0 0 8px #fff;
        }
        .flash {
            animation: flash 0.3s infinite;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .rich {
            border-color: #ff0000;
            box-shadow: 0 0 40px rgba(255, 0, 0, 1), inset 0 0 25px rgba(255, 0, 0, 0.5);
            animation: richPulse 0.5s infinite;
        }
        @keyframes richPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .premium-rich {
            border-color: #00ff00;
            box-shadow: 0 0 50px rgba(0, 255, 0, 1.5), inset 0 0 35px rgba(0, 255, 0, 0.7);
            animation: premiumPulse 0.3s infinite;
        }
        @keyframes premiumPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .big-bonus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: #ff0000;
            text-shadow: 0 0 25px #ff0000;
            animation: bonusFlash 0.2s infinite;
            z-index: 10;
        }
        @keyframes bonusFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .firework {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff0000;
            border-radius: 50%;
            animation: explode 1.2s ease-out forwards;
            z-index: 20;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(3); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .chance-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            animation: chanceGlow 1s infinite alternate;
            z-index: 15;
        }
        @keyframes chanceGlow {
            0% { text-shadow: 0 0 20px #00ff00; }
            100% { text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00; }
        }
        .free-spin-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: #ff00ff;
            text-shadow: 0 0 25px #ff00ff;
            animation: freeGlow 0.5s infinite alternate;
            z-index: 16;
        }
        @keyframes freeGlow {
            0% { text-shadow: 0 0 25px #ff00ff; }
            100% { text-shadow: 0 0 35px #ff00ff, 0 0 50px #ff00ff; }
        }
    </style>

<body>
    <h1 class="title">„Éë„ÉÅ„É≥„Ç≥ „Çπ„É≠„ÉÉ„Éà</h1>
    <div class="machine">
        <div class="top-panel">
            <div class="info">ÊÆãÈ´ò: <span id="balance">10000</span></div>
            <div class="info">BET: <span id="bet">10</span></div>

            <div class="info">Ë®≠ÂÆö: <span id="setting">1</span></div>
            <div class="info">„Ç∏„É£„ÉÉ„ÇØ„Éù„ÉÉ„Éà: <span id="jackpot">100000</span></div>
        </div>
        <div class="reel-container">
            <div class="reel" id="reel1">
                <div class="reel-inner" id="reel1-inner"></div>
            </div>
            <div class="reel" id="reel2">
                <div class="reel-inner" id="reel2-inner"></div>
            </div>
            <div class="reel" id="reel3">
                <div class="reel-inner" id="reel3-inner"></div>

                <button id="auto-spin-btn">AUTO SPIN</button>
            </div>
            <div class="button-row">
                <button id="start-btn">START</button>
                <button id="max-bet-btn">MAX BET</button>

                <button id="setting-btn">Ë®≠ÂÆöÂ§âÊõ¥</button>
            </div>
            <div class="info-row">
                <div class="info">Êäº„ÅóÈ†Ü„Éä„Éì: Â∑¶‚Üí‰∏≠‚ÜíÂè≥</div>
            </div>
        </div>
    </div>

    <div style="margin: 20px;">
        <button id="pauseBtn" style="padding: 10px 20px; font-size: 18px; margin-right: 10px;">Pause</button>
        <button onclick="window.parent.postMessage('goHome', '*');" style="padding: 10px 20px; font-size: 18px; background: #ffd700; color: #000; border: none; border-radius: 5px; cursor: pointer;">ÌôàÏúºÎ°ú</button>
    </div>

    <script>
        const symbols = ['7', 'üçí', 'üçâ', 'üîî', '‚≠ê', 'üíé', '1', '2', '3', '4', '5', '6', '8', 'üé∞', 'üí∞'];
        const colors = ['gold', 'red', 'green', 'blue', 'gold', 'purple', 'gold', 'gold', 'gold', 'gold', 'gold', 'gold', 'gold', 'gold', 'gold'];

        let balance = parseInt(localStorage.getItem('pachinko_balance')) || 10000;
        let bet = 10;
        let win = 0;
        let setting = parseInt(localStorage.getItem('pachinko_setting')) || Math.floor(Math.random() * 6) + 1;
        let jackpot = parseInt(localStorage.getItem('pachinko_jackpot')) || 100000;
        console.log('Setting:', setting);

        const reels = [
            document.getElementById('reel1-inner'),
            document.getElementById('reel2-inner'),
            document.getElementById('reel3-inner'),
            document.getElementById('reel4-inner'),
            document.getElementById('reel5-inner')
        ];
        const reelContainers = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3'),
            document.getElementById('reel4'),
            document.getElementById('reel5')
        ];
        const startBtn = document.getElementById('start-btn');
        const maxBetBtn = document.getElementById('max-bet-btn');
        const demoBtn = document.getElementById('demo-btn');
        const balanceEl = document.getElementById('balance');
        const betEl = document.getElementById('bet');
        const winEl = document.getElementById('win');
        const settingEl = document.getElementById('setting');
        const jackpotEl = document.getElementById('jackpot');

        let isSpinning = false;
        let bgmPlaying = false;
        let freeSpins = 0;
        let autoSpin = false;
        let paused = false;

        // Initialize reels
        reels.forEach(reel => {
            for (let i = 0; i < 50; i++) {
                const symbol = document.createElement('div');
                symbol.className = 'symbol ' + colors[i % colors.length];
                if (symbols[i % symbols.length].includes('üçí') || symbols[i % symbols.length].includes('üçâ') || symbols[i % symbols.length].includes('üîî') || symbols[i % symbols.length].includes('‚≠ê') || symbols[i % symbols.length].includes('üíé') || symbols[i % symbols.length].includes('üé∞') || symbols[i % symbols.length].includes('üí∞')) {
                    symbol.classList.add('emoji');
                }
                symbol.setAttribute('data-symbol', symbols[i % symbols.length]);
                symbol.textContent = symbols[i % symbols.length];
                reel.appendChild(symbol);
            }
            // Set initial position to 0
            reel.style.transform = 'translateY(0px)';
        });

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine', volume = 0.1) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.type = type;
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playBGM() {
            if (bgmPlaying) return;
            bgmPlaying = true;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.setValueAtTime(220, audioCtx.currentTime);
            oscillator.type = 'triangle';
            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
            oscillator.frequency.setValueAtTime(220, audioCtx.currentTime + 0.5);
            oscillator.frequency.setValueAtTime(330, audioCtx.currentTime + 1);
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime + 1.5);
            oscillator.start();
            setTimeout(() => {
                oscillator.stop();
                bgmPlaying = false;
            }, 8000);
        }

        function spinReels() {
            if (isSpinning || balance < bet || paused) return;
            isSpinning = true;
            balance -= bet;
            balanceEl.textContent = balance;
            localStorage.setItem('pachinko_balance', balance);
            jackpot += bet * 0.1; // Increase jackpot by 10% of bet
            jackpotEl.textContent = Math.floor(jackpot);
            localStorage.setItem('pachinko_jackpot', Math.floor(jackpot));
            win = 0;
            winEl.textContent = win;

            // Remove previous effects
            document.querySelectorAll('.big-bonus, .chance-text, .free-spin-text').forEach(el => el.remove());
            reelContainers.forEach(reel => reel.classList.remove('rich', 'premium-rich'));

            // Generate results
            const results = [];
            for (let i = 0; i < 5; i++) {
                results.push(Math.floor(Math.random() * symbols.length));
            }

            // Adjust for setting
            if (setting >= 5) {
                if (Math.random() < 0.2) results.fill(0); // Rare 7 win
            } else if (setting >= 3) {
                if (Math.random() < 0.1) results[2] = results[1]; // Rare rich
            }

            const spinDurations = [4000, 4500, 5000, 5500, 6000];

            // Enhance rich tension
            if (results[0] === results[1]) {
                spinDurations[2] = 8000; // Longer tension for third reel
            }

            reels.forEach((reel, index) => {
                reel.style.transition = 'none';
                reel.style.transform = 'translateY(-20000px)';
                const targetY = - (results[index] * 300);
                reel.style.transition = `transform ${spinDurations[index]}ms ease-out`;
                reel.style.transform = `translateY(${targetY}px)`;
                setTimeout(() => {
                    playSound(800, 0.1, 'square');
                    if (index === 0) {
                        if (results[0] === results[1]) {
                            reelContainers[2].classList.add('rich');
                            playSound(600, 1, 'sine');
                            let tensionSound = setInterval(() => playSound(300, 0.2, 'sawtooth'), 200);
                            setTimeout(() => clearInterval(tensionSound), 1500);
                            if (Math.random() < 0.4) {
                                reelContainers[2].classList.add('premium-rich');
                                const chanceText = document.createElement('div');
                                chanceText.className = 'chance-text';
                                chanceText.textContent = '„ÉÅ„É£„É≥„ÇπÔºÅ';
                                document.body.appendChild(chanceText);
                                setTimeout(() => chanceText.remove(), 2000);
                                playBGM();
                            }
                        }
                    }
                    if (index === 4) {
                        isSpinning = false;
                        checkWin(results);
                    }
                }, spinDurations[index]);
            });

            let spinSound = setInterval(() => playSound(200, 0.1, 'sawtooth'), 100);
            setTimeout(() => clearInterval(spinSound), 6000);
        }

        function checkWin(results) {
            const syms = results.map(i => symbols[i]);
            let totalWin = 0;
            let bonusTriggered = false;

            // Paylines: 10 lines
            const paylines = [
                [0,1,2,3,4], // top
                [1,2,3,4,5], // middle (but we have 5 reels, adjust)
                [2,3,4,5,6], // bottom
                [0,2,4,6,8], // diagonal
                [2,4,6,8,10], // another
                [1,3,5,7,9], // zigzag
                [3,5,7,9,11], // etc.
                [0,1,3,4,5], // custom
                [1,2,4,5,6],
                [2,3,5,6,7]
            ];

            paylines.forEach(line => {
                const lineSyms = line.map(idx => syms[idx % 5]); // wrap around for simplicity
                if (lineSyms[0] === lineSyms[1] && lineSyms[1] === lineSyms[2]) {
                    if (lineSyms[0] === '7') {
                        totalWin += bet * 100;
                        if (lineSyms[2] === lineSyms[3] && lineSyms[3] === lineSyms[4]) {
                            totalWin += jackpot; // Progressive jackpot
                            jackpot = 100000; // Reset
                            jackpotEl.textContent = jackpot;
                            localStorage.setItem('pachinko_jackpot', jackpot);
                            bonusTriggered = true;
                        }
                    } else if (!isNaN(lineSyms[0])) {
                        totalWin += bet * 20;
                    } else {
                        totalWin += bet * 5;
                    }
                }
            });

            // Bonus symbol
            if (syms.includes('üé∞')) {
                freeSpins += 3;
                const freeText = document.createElement('div');
                freeText.className = 'free-spin-text';
                freeText.textContent = 'FREE SPINS! x3';
                document.body.appendChild(freeText);
                setTimeout(() => freeText.remove(), 3000);
                playBGM();
            }

            if (totalWin > 0) {
                balance += totalWin;
                winEl.textContent = totalWin;
                balanceEl.textContent = balance;
                localStorage.setItem('pachinko_balance', balance);
                if (bonusTriggered) {
                    document.body.classList.add('flash');
                    const bonusText = document.createElement('div');
                    bonusText.className = 'big-bonus';
                    bonusText.textContent = 'MEGA JACKPOT!!!';
                    document.body.appendChild(bonusText);
                    setTimeout(() => {
                        document.body.classList.remove('flash');
                        bonusText.remove();
                    }, 6000);
                    for (let i = 0; i < 50; i++) {
                        setTimeout(() => {
                            const firework = document.createElement('div');
                            firework.className = 'firework';
                            firework.style.left = Math.random() * 100 + '%';
                            firework.style.top = Math.random() * 100 + '%';
                            firework.style.background = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'][Math.floor(Math.random() * 6)];
                            document.body.appendChild(firework);
                            setTimeout(() => firework.remove(), 1500);
                        }, i * 50);
                    }
                    playSound(1000, 5, 'triangle', 0.4);
                } else {
                    playSound(900, 2, 'sine');
                }
            }

            // Auto free spin
            if (freeSpins > 0) {
                freeSpins--;
                setTimeout(() => spinReels(), 2000);
            } else if (autoSpin && !isSpinning) {
                setTimeout(() => spinReels(), 1000); // Auto spin delay
            }

            // Near miss for rich
            if (results[0] === results[1] && totalWin === 0) {
                totalWin += bet * 0.5;
                balance += totalWin;
                winEl.textContent = totalWin;
                balanceEl.textContent = balance;
                playSound(400, 1, 'sine');
            }
        }

        function demoMode() {
            if (isSpinning) return;
            isSpinning = true;
            win = 0;
            winEl.textContent = win;

            document.querySelectorAll('.big-bonus, .chance-text, .free-spin-text').forEach(el => el.remove());
            reelContainers.forEach(reel => reel.classList.remove('rich', 'premium-rich'));

            const results = [0, 0, 1, 2, 3]; // Force rich demo: first two 7, others different

            const spinDurations = [4000, 4500, 5000, 5500, 6000];

            // Enhance rich tension for demo
            if (results[0] === results[1]) {
                spinDurations[2] = 8000;
            }

            reels.forEach((reel, index) => {
                reel.style.transition = 'none';
                reel.style.transform = 'translateY(-20000px)';
                const targetY = - (results[index] * 300);
                reel.style.transition = `transform ${spinDurations[index]}ms ease-out`;
                reel.style.transform = `translateY(${targetY}px)`;
                setTimeout(() => {
                    playSound(800, 0.1, 'square');
                    if (index === 0) {
                        if (results[0] === results[1]) {
                            reelContainers[2].classList.add('rich');
                            playSound(600, 1, 'sine');
                            let tensionSound = setInterval(() => playSound(300, 0.2, 'sawtooth'), 200);
                            setTimeout(() => clearInterval(tensionSound), 1500);
                            if (Math.random() < 0.4) {
                                reelContainers[2].classList.add('premium-rich');
                                const chanceText = document.createElement('div');
                                chanceText.className = 'chance-text';
                                chanceText.textContent = '„ÉÅ„É£„É≥„ÇπÔºÅ';
                                document.body.appendChild(chanceText);
                                setTimeout(() => chanceText.remove(), 2000);
                                playBGM();
                            }
                        }
                    }
                    if (index === 4) {
                        isSpinning = false;
                        checkWin(results);
                    }
                }, spinDurations[index]);
            });

            let spinSound = setInterval(() => playSound(200, 0.1, 'sawtooth'), 100);
            setTimeout(() => clearInterval(spinSound), 6000);
        }

        startBtn.addEventListener('click', spinReels);
        maxBetBtn.addEventListener('click', () => {
            bet = Math.min(balance, 100);
            betEl.textContent = bet;
        });
        demoBtn.addEventListener('click', demoMode);

        const betMinusBtn = document.getElementById('bet-minus');
        const betPlusBtn = document.getElementById('bet-plus');
        const autoSpinBtn = document.getElementById('auto-spin-btn');
        const settingBtn = document.getElementById('setting-btn');

        betMinusBtn.addEventListener('click', () => {
            bet = Math.max(1, bet - 1);
            betEl.textContent = bet;
        });
        betPlusBtn.addEventListener('click', () => {
            bet = Math.min(balance, bet + 1);
            betEl.textContent = bet;
        });
        autoSpinBtn.addEventListener('click', () => {
            autoSpin = !autoSpin;
            autoSpinBtn.textContent = autoSpin ? 'STOP AUTO' : 'AUTO SPIN';
            autoSpinBtn.style.background = autoSpin ? 'linear-gradient(45deg, #ff0000, #ff4500)' : 'linear-gradient(45deg, #ffd700, #ffed4e)';
            if (autoSpin && !isSpinning) {
                spinReels();
            }
        });
        settingBtn.addEventListener('click', () => {
            setting = (setting % 6) + 1;
            settingEl.textContent = setting;
            localStorage.setItem('pachinko_setting', setting);
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || paused) {
                e.preventDefault();
                spinReels();
            }
        });

        // Set setting display
        settingEl.textContent = setting;
        jackpotEl.textContent = jackpot;

        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
