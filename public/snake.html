<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 48px;
            text-shadow: 0 0 20px #00ff00;
            margin-bottom: 20px;
        }
        canvas {
            border: 5px solid #00ff00;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        .score {
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ff00;
        }
        .controls {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="score">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div style="margin: 20px;">
        <button id="restartBtn" style="padding: 10px 20px; font-size: 18px; margin-right: 10px;">Restart</button>
        <button id="pauseBtn" style="padding: 10px 20px; font-size: 18px; margin-right: 10px;">Pause</button>
        <button onclick="window.parent.postMessage('goHome', '*');" style="padding: 10px 20px; font-size: 18px; background: #ffd700; color: #000; border: none; border-radius: 5px; cursor: pointer;">홈으로</button>
    </div>
    <div class="controls">
        Use arrow keys to move the snake.<br>
        Eat the red food to grow and score points!<br>
        Avoid hitting walls or yourself.
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const restartBtn = document.getElementById('restartBtn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15, type: 'normal' };
        let obstacles = [];
        let dx = 1;
        let dy = 0;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('snake_highScore')) || 0;
        let gameRunning = true;
        let paused = false;
        let speed = 200;

        highScoreEl.textContent = highScore;

        function drawGame() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw obstacles
            ctx.fillStyle = '#666';
            for (let obs of obstacles) {
                ctx.fillRect(obs.x * gridSize, obs.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw snake
            ctx.fillStyle = '#00ff00';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw food
            if (food.type === 'normal') {
                ctx.fillStyle = '#ff0000';
            } else if (food.type === 'bonus') {
                ctx.fillStyle = '#ffff00';
            } else if (food.type === 'slow') {
                ctx.fillStyle = '#0000ff';
            }
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameRunning = false;
                return;
            }

            // Check obstacle collision
            for (let obs of obstacles) {
                if (head.x === obs.x && head.y === obs.y) {
                    gameRunning = false;
                    return;
                }
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameRunning = false;
                    return;
                }
            }

            snake.unshift(head);

            // Check food
            if (head.x === food.x && head.y === food.y) {
                if (food.type === 'normal') {
                    score += 10;
                } else if (food.type === 'bonus') {
                    score += 50;
                } else if (food.type === 'slow') {
                    score += 20;
                    speed = Math.min(speed + 50, 500); // Slow down
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, speed);
                }
                scoreEl.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                    localStorage.setItem('snake_highScore', highScore);
                }
                generateFood();
                // Add obstacle every 5 foods
                if (score % 50 === 0) {
                    addObstacle();
                }
                // Increase speed
                speed = Math.max(speed - 10, 100);
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, speed);
            } else {
                snake.pop();
            }
        }

        function addObstacle() {
            let obs = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
            // Ensure not on snake or food
            for (let segment of snake) {
                if (obs.x === segment.x && obs.y === segment.y) {
                    addObstacle();
                    return;
                }
            }
            if (obs.x === food.x && obs.y === food.y) {
                addObstacle();
                return;
            }
            obstacles.push(obs);
        }

        function gameLoop() {
            if (!gameRunning) {
                ctx.fillStyle = '#ff0000';
                ctx.font = '30px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 80, canvas.height / 2);
                ctx.fillText('Score: ' + score, canvas.width / 2 - 60, canvas.height / 2 + 40);
                return;
            }
            if (paused) return;

            moveSnake();
            drawGame();
        }

        let gameInterval = setInterval(gameLoop, speed);

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15, type: 'normal' };
            obstacles = [];
            dx = 1;
            dy = 0;
            score = 0;
            scoreEl.textContent = score;
            gameRunning = true;
            speed = 200;
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, speed);
        }

        restartBtn.addEventListener('click', restartGame);

        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });

        document.addEventListener('keydown', (e) => {
            if (!gameRunning || paused) return;

            const key = e.key;
            if (key === 'ArrowLeft' && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (key === 'ArrowRight' && dx === 0) {
                dx = 1;
                dy = 0;
            } else if (key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = 1;
            }
        });
    </script>
</body>
