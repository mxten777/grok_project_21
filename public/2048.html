<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #FAF8EF, #F2F0E6);
            font-family: 'Arial', sans-serif;
            color: #776E65;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 48px;
            text-shadow: 0 0 20px #776E65;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            background: #BBADA0;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            background: #CDC1B4;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: #776E65;
            transition: all 0.2s ease;
        }
        .cell[data-value="2"] { background: #EEE4DA; }
        .cell[data-value="4"] { background: #EDE0C8; }
        .cell[data-value="8"] { background: #F2B179; color: #F9F6F2; }
        .cell[data-value="16"] { background: #F59563; color: #F9F6F2; }
        .cell[data-value="32"] { background: #F67C5F; color: #F9F6F2; }
        .cell[data-value="64"] { background: #F65E3B; color: #F9F6F2; }
        .cell[data-value="128"] { background: #EDCF72; color: #F9F6F2; font-size: 28px; }
        .cell[data-value="256"] { background: #EDCC61; color: #F9F6F2; font-size: 28px; }
        .cell[data-value="512"] { background: #EDC850; color: #F9F6F2; font-size: 28px; }
        .cell[data-value="1024"] { background: #EDC53F; color: #F9F6F2; font-size: 24px; }
        .cell[data-value="2048"] { background: #EDC22E; color: #F9F6F2; font-size: 24px; }
        .score {
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 0 0 10px #776E65;
        }
        .controls {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>2048</h1>
    <div class="score">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></div>
    <div class="grid" id="grid"></div>
    <div style="margin: 20px;">
        <button id="pauseBtn" style="padding: 10px 20px; font-size: 18px; margin-right: 10px;">Pause</button>
        <button onclick="window.parent.postMessage('goHome', '*');" style="padding: 10px 20px; font-size: 18px; background: #ffd700; color: #000; border: none; border-radius: 5px; cursor: pointer;">홈으로</button>
    </div>
    <div class="controls">
        Use arrow keys to slide tiles.<br>
        Combine same numbers to reach 2048!
    </div>

    <script>
        const gridEl = document.getElementById('grid');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine', volume = 0.05) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.type = type;
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        let grid = Array.from({ length: 4 }, () => Array(4).fill(0));
        let score = 0;
        let highScore = parseInt(localStorage.getItem('2048_highScore')) || 0;
        let paused = false;

        highScoreEl.textContent = highScore;

        function createGrid() {
            gridEl.innerHTML = '';
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.value = grid[r][c];
                    cell.textContent = grid[r][c] || '';
                    gridEl.appendChild(cell);
                }
            }
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 0) {
                        emptyCells.push({ r, c });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function slideRow(row) {
            const filtered = row.filter(val => val !== 0);
            for (let i = 0; i < filtered.length - 1; i++) {
                if (filtered[i] === filtered[i + 1]) {
                    filtered[i] *= 2;
                    score += filtered[i];
                    filtered[i + 1] = 0;
                }
            }
            const newRow = filtered.filter(val => val !== 0);
            while (newRow.length < 4) {
                newRow.push(0);
            }
            return newRow;
        }

        function move(direction) {
            let moved = false;
            if (direction === 'left') {
                for (let r = 0; r < 4; r++) {
                    const newRow = slideRow(grid[r]);
                    if (JSON.stringify(grid[r]) !== JSON.stringify(newRow)) moved = true;
                    grid[r] = newRow;
                }
            } else if (direction === 'right') {
                for (let r = 0; r < 4; r++) {
                    const newRow = slideRow(grid[r].reverse()).reverse();
                    if (JSON.stringify(grid[r]) !== JSON.stringify(newRow)) moved = true;
                    grid[r] = newRow;
                }
            } else if (direction === 'up') {
                for (let c = 0; c < 4; c++) {
                    const col = [grid[0][c], grid[1][c], grid[2][c], grid[3][c]];
                    const newCol = slideRow(col);
                    if (JSON.stringify(col) !== JSON.stringify(newCol)) moved = true;
                    for (let r = 0; r < 4; r++) {
                        grid[r][c] = newCol[r];
                    }
                }
            } else if (direction === 'down') {
                for (let c = 0; c < 4; c++) {
                    const col = [grid[3][c], grid[2][c], grid[1][c], grid[0][c]];
                    const newCol = slideRow(col);
                    if (JSON.stringify(col) !== JSON.stringify(newCol)) moved = true;
                    for (let r = 0; r < 4; r++) {
                        grid[3 - r][c] = newCol[r];
                    }
                }
            }

            if (moved) {
                addRandomTile();
                scoreEl.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                    localStorage.setItem('2048_highScore', highScore);
                }
                createGrid();
                playSound(500, 0.1, 'sine');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (paused) return;
            switch (e.key) {
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
                case 'ArrowUp':
                    move('up');
                    break;
                case 'ArrowDown':
                    move('down');
                    break;
            }
        });

        addRandomTile();
        addRandomTile();
        createGrid();

        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
        });
    </script>
</body>
